<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/cabecalho.css">
        <link rel="stylesheet" href="../css/aside.css">
        <link rel="stylesheet" href="../css/geral.css">

        <link rel="stylesheet" href="../css/style_form.css">
        <title>Estudo criação de site</title>
    </head>
    <body>
        <!--
        <header><div class="menu_header"> <i class="fa-solid fa-list" id="menu"></i></div> LOGO
        <input type="search" id="busca_hd" placeholder="Digite o nome do jogo...">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </header>
        -->

        <div id="cabecalho"></div>
        <br>

        <main>
            <div id="aside"></div>


            <div class="caixa_principal" id="div_principal">
                <form class="email_senha" onsubmit="enviar()">

                    <p class="topo"><i class="fa-solid fa-book"></i> Nos envie seu Feedback!</p>
                    <!--Nome-->
                    <labe for="nome">Nome:</labe>
                    <input type="text" id="nome" placeholder="Digite seu nome..." required>

                    <!--idade-->
                    <labe for="idade">Idade:</labe>
                    <input type="number" id="idade" placeholder="Digite sua idade..." required class="age">
                    <br>

                    <!--Email-->
                    <label for="email">Email: </label>
                    <input type="email" id="email" placeholder="Insira o Email" required><br>

                    <!--local-->
                    <label for="latitude">Latitude: </label>
                    <input type="number" id="latitude" placeholder="Latitude" disabled>
                    <label for="longitude">Longitude: </label>
                    <input type="number" id="longitude" placeholder="Longitude" disabled><br>

                    <!--Texto-->
                    <label for=feedback>Feedback:</label><br>
                    <textarea id="feedback" name="feedback" rows="5" cols="70"  placeholder="Compartilhe seu feedback..." required></textarea>

                    <!--Botão-->
                    <button type="submit" class="Entrar">Enviar Feedback</button>
                </form>
            </div>
        </main>

        <div id="footer"></div>

        <script src="https://kit.fontawesome.com/66741fb6a4.js" crossorigin="anonymous"></script>
        <script language="JavaScript" src="../js/script_form.js"></script>
        <script src="../js/carrega_header.js"></script>
        <script src="../js/aside_arthur.js"></script>
    </body>
</html>
