<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/game-page.css">
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/aside.css">
    <script src="https://kit.fontawesome.com/6b03521ec2.js" crossorigin="anonymous"></script>
    <title>pagina jogo</title>
</head>
<body>
    
    <div id="aside"></div>

    <div class="corpo">

        <div id="cabecalho"></div>

        <div class="page">
            <div class="game">
                <div class="img-game"><img style="width: 100%;" src="../imagens/stardew-valley gameplay.webp" alt="game-img"></div>
                <div class="description">
                    <span>
                        frases frases...
                    </span>
                </div>
            </div>
            <div class="side-game">
                <div class="capa-game"><img style="width: 100%;" src="../imagens/stardew-valley.jpg" alt="Imagem jogo">
                </div>
                <div class="coments" id="container">
                    <div class="coment">
                        <div class="coment-head">
                            <div class="user-picture"><img src="../imagens/free-user-icon-svg.webp"></div>
                            <div class="user-name"><span>nome completo da silva</span></div>
                        </div>
                        <div class="user-coment">
                            <span>comentario complexo sobre o jogo</span>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </div>
    <script src="../js/carrega_header.js"></script>
</body>
<script src="../js/game-page.js"></script>
</html>
