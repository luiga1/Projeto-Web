<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/game-page.css">
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/aside.css">

    <script src="https://kit.fontawesome.com/6b03521ec2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../js/get_game.js"></script>

    <title>Pagina Jogo</title>
</head>

<body>


    <div id="cabecalho"></div>


    <div class="corpo">

        <div id="aside"></div>

        <div class="page">

            <div class="game">

                <div class="img-game">
                    <iframe class="gamef" src="#"></iframe>
                </div>

                <div class="description">
                    <span>
                        <p id="desc">descrição</p>
                    </span>
                </div>

            </div>

            <div class="side-game">

                <div class="capa-game"><img style="width: 100%;" src="#" alt="Imagem jogo">
                </div>

            </div>


            <div class="coments" id="container">

                <spam class="title">Deixe seu comentário ✨</spam>

                <div class="comment-form">
                    <input type="text" id="nameInput" placeholder="Seu nome" autocomplete="off">
                    <textarea id="messageInput" placeholder="O que você achou?" rows="3"></textarea>
                    <button id="comment-add">Enviar Comentário</button>
                </div>

                <div id="commentList" class="comment-list">


                </div>

                <!-- aqui vai os comentarios criados pelo js -->
            </div>


        </div>

    </div>

</body>
<script src="../js/carrega_header.js"></script>
<script src="../js/aside.js"></script>
<script src="../js/game-page.js"></script>
<!--   -->

</html>
