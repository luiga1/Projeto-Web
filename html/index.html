<!DOCTYPE html>
<html lang="pt-BR" class="html-basics">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games_Web</title>
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/aside.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/6b03521ec2.js" crossorigin="anonymous"></script>
</head>

<body class="corpo-padrao">

    <div id="cabecalho"></div>
    <br>
    
    <div class="container-principal">
        <div id="aside"></div>

        <main>
            
            <h1>Jogos em destaque</h1>

            <section class="carrocel">
                <button class="btn-carrocel" onclick="voltarCarrocel();">&lt</button>

                <div class="carrocel-jogos">
                    <article class="jogos jogo-maior">
                        <div class="img-jogos"></div>
                        <span class="titulo-jogos">
                            <h3 class="carrocel-titulos">Stardew Valley</h3>
                            <button id="jogo">Jogar</button>
                        </span>
                    </article>

                    <article class="jogo-menor jogos">
                        <div class="img-jogos"></div>
                        <span class="titulo-jogos">
                            <h3 class="carrocel-titulos">Stardew Valley</h3>
                            <button id="jogo" onclick="abrir_jogo(this.previousElementSibling.innerText);">Jogar</button>
                        </span>
                    </article>

                    <article class="jogo-menor jogos">
                        <div class="img-jogos"></div>
                        <span class="titulo-jogos">
                            <h3 class="carrocel-titulos">Stardew Valley</h3>
                            <button id="jogo" onclick="abrir_jogo(this.previousElementSibling.innerText);">Jogar</button>
                        </span>
                    </article>

                </div>

                <button class="btn-carrocel" onclick="voltarCarrocel();">&gt</button>
            </section>  


            <h1>Todos os jogos</h1>

            <section class="carrocel-inferior">
                
            </section>

            <div id="footer"></div>
        </main>
    </div>
    
    <script src="../js/carrega_header.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/aside.js"></script>
    <script src="../js/link_games.js"></script>
</body>
</html>
