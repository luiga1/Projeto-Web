<!DOCTYPE html>
<html>
    <head>
        <title>Testando array e submit</title>
    </head>
    <body>
        <h1>Form</h1>
        <form id="forms">
            <input type="text" id="texto">
            <button type="submit">Enviar</button>
        </form>

        <script>
            const dados = [];

            const form = document.getElementById('forms');
            const inf = document.getElementById('texto');

            form.addEventListener('submit', function(event){
                event.preventDefault();

                //const val = inf.value;
                dados[0] = inf.value;

                inf.value = "";

                alert(dados[0]);

            });
        </script>
    </body>
</html>
